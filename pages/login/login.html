<html>

<head>
    <title>CyberGuide Suite - Login</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/constants.js"></script>
    <script src="../../js/util.js"></script>
    <script src="../../js/http-request.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/script.js"></script>
    <!-- - - - - - - - - - - - - - - - - - - - - - - -->
    <link rel="stylesheet" href="./login.css">
    <script src="./login.js"></script>
</head>

<body>
    <div class="container-full bg-black">
        <div class="login-box bg-grey-3 color-grey">
            <form id="login-form" action="javascript:FormUtil.preventReloading();" onsubmit="login()">
                <div class="title">LOGIN</div>
                <div class="subtitle">to <span class="cyberguide-text">CyberGuide</span></div>
                <div class="form-field suff-majorbit-mail">
                    <input type="text" id="username" placeholder="Username" />
                </div>
                <div class="form-field">
                    <input type="password" id="password" placeholder="Password" />
                </div>
                <button type="submit" class="bg-grey-2"> ACCEDI </button>
            </form>
        </div>
    </div>
</body>

</html>
